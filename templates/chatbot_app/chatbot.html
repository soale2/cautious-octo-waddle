{% load static %}  <!-- Load the static template tag library -->

<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Additional CSS styles for chat bubbles and layout */
        
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot</h1>
        <div class="chat-log" id="chat-log"></div>
        <div id="user-input">
            <form id="chat-form">
                {% csrf_token %}
                <div id="input-container">
                    <input type="text" id="user-query" placeholder="Enter your query">
                    <button id="submit-btn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#007aff" width="24px" height="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 6H6c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H6V8h12v8zm-4.41-5.59L10 13.17l-1.59-1.59L7 14l3 3 5-5-1.41-1.41z"/></svg></button>
                </div>
            </form>
        </div>
    </div>

    <div id="response-div"></div>

    <script>
        const form = document.getElementById('chat-form');
        const queryInput = document.getElementById('user-query');
        const chatLog = document.getElementById('chat-log');
        const responseDiv = document.getElementById('response-div');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const query = queryInput.value;

            // Add user query to the chat log
            const userBubble = document.createElement('div');
            userBubble.classList.add('chat-bubble', 'user-bubble');
            userBubble.innerText = query;
            chatLog.appendChild(userBubble);

            const response = await fetch('/api/chatbot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify({ query }),
            });

            const data = await response.json();

            // Add chatbot response to the chat log
            const botBubble = document.createElement('div');
            botBubble.classList.add('chat-bubble');
            botBubble.innerText = data.response;
            chatLog.appendChild(botBubble);

            // Clear the input field
            queryInput.value = '';

            // Scroll to the bottom of the chat log
            chatLog.scrollTop = chatLog.scrollHeight;
        });
    </script>
</body>
</html>
